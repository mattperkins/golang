<html>
    <head>
        <style>
            body {
                max-width: 60%;
                margin: auto;
            }
            .txt {
                font-size: 1.4rem;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th class="txt">{{ .Title }}</th>
            </thead>
            <tbody>
                {{ range $key, $value := .News }}

                <tr>
                    <td><a class="txt" href="{{$value.Location}}">{{ $key }}</a></td>
                </tr>

                {{ end }}
            </tbody>
        </table>
    </body>
</html>
